<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          alt="Welcome"
        />
      </div>

      <div class="searchbar">
        <i class="material-symbols-outlined">search</i>
        <input
          type="text"
          name=""
          id=""
          placeholder="Search For Products, Brands and More"
          size="60"
        />
      </div>
      <div class="rightside">
        <div class="login">
            <i class="material-symbols-outlined">account_circle</i>
        <select name="" id="">
          <option value="login">Login</option>
        </select>
        </div>
        
        <div class="cart">
            <i class="material-symbols-outlined">shopping_cart</i>
            <a href="">Cart</a>
        </div>
        <div class="bestseller">
            <i class="material-symbols-outlined">storefront</i>
            <a href="">Become a seller</a>
            <i class="material-symbols-outlined menu">more_vert</i>
        </div>
      </div>
    </nav>
    <hr />
    
    <section class="Top_products">
      <div class="Different_products">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="Gocery">
        <p>Grocery</p>
      </div>
      <div class="Different_products">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="Mobiles">
        <p>Mobiles</p>
      </div>
      <div class="Different_products">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="Fashion">
        <p>Fashion <select name="" id="" class="bor"></select></p>
      </div>
      <div class="Different_products">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="Electronic">
        <p>Electronic <select name="" id="" class="bor"></select></p>
      </div>
      <div class="Different_products">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="Home & Furniture">
        <p>Home & Furniture <select name="" id="" class="bor"></select></p>
      </div>
      <div class="Different_products">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/0ff199d1bd27eb98.png?q=100" alt="Appliances">
        <p>Appliances</p>
      </div>
      <div class="Different_products">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="Travel">
        <p>Travel</p>
      </div>
      <div class="Different_products">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="Beauty, Toy& more">
        <p>Beauty, Toy& more <select name="" id="" class="bor"></select></p>
      </div>
      <div class="Different_products">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="Two Wheelers">
        <p class="blur">Two Wheelers <select name="" id="" class="bor"></select></p>
      </div>
    </section>
  </body>
</html>
